<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Twitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #15202b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            background: #1e2732;
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid #38444d;
        }

        .header h1 {
            color: #1da1f2;
            font-size: 20px;
            font-weight: 700;
        }

        .tweet-box {
            background: #1e2732;
            padding: 20px;
            border-bottom: 1px solid #38444d;
        }

        .tweet-input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .tweet-input-wrapper {
            flex: 1;
        }

        .author-input {
            width: 100%;
            background: #253341;
            border: 2px solid #38444d;
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            font-size: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .author-input:focus {
            outline: none;
            border-color: #1da1f2;
            background: #192734;
        }

        .author-input::placeholder {
            color: #8899a6;
        }

        .tweet-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 19px;
            resize: none;
            min-height: 80px;
            font-family: inherit;
        }

        .tweet-input:focus {
            outline: none;
        }

        .tweet-input::placeholder {
            color: #8899a6;
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #38444d;
        }

        .tweet-icons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #1da1f2;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px;
            border-radius: 50%;
        }

        .icon-btn:hover {
            background: rgba(29, 161, 242, 0.1);
        }

        .char-count {
            color: #8899a6;
            font-size: 14px;
            margin-right: 15px;
        }

        .tweet-btn {
            background: #1da1f2;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tweet-btn:hover {
            background: #1a91da;
        }

        .tweet-btn:active {
            transform: scale(0.95);
        }

        .tweets-feed {
            background: #1e2732;
            border-radius: 0 0 15px 15px;
        }

        .tweet {
            padding: 15px 20px;
            border-bottom: 1px solid #38444d;
            transition: background 0.2s ease;
        }

        .tweet:hover {
            background: #192734;
        }

        .tweet-header {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
        }

        .tweet-author-info {
            flex: 1;
        }

        .author-name {
            color: white;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .tweet-time {
            color: #8899a6;
            font-size: 13px;
        }

        .tweet-content {
            color: white;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 12px;
            padding-left: 60px;
        }

        .tweet-stats {
            display: flex;
            gap: 40px;
            padding-left: 60px;
            color: #8899a6;
        }

        .stat-btn {
            background: none;
            border: none;
            color: #8899a6;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .stat-btn:hover {
            color: #1da1f2;
        }

        .stat-btn.liked {
            color: #e0245e;
        }

        .stat-btn.retweeted {
            color: #17bf63;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8899a6;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                max-width: 100%;
            }

            .header,
            .tweet-box,
            .tweets-feed {
                border-radius: 0;
            }

            .tweet-stats {
                gap: 20px;
            }

            .tweet-content {
                padding-left: 0;
            }

            .tweet-stats {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container" x-data="criarTweets()">
        <!-- Cabe√ßalho -->
        <div class="header">
            <h1>üê¶ In√≠cio</h1>
        </div>

        <!-- Caixa de Tweet -->
        <div class="tweet-box">
            <div class="tweet-input-section">
                <div class="avatar">U</div>
                <div class="tweet-input-wrapper">
                    <input type="text" class="author-input" placeholder="Seu nome ou @usu√°rio" x-model="tweetInput.usuario">
                    <textarea class="tweet-input" placeholder="O que est√° acontecendo?" x-model="tweetInput.post"></textarea>
                </div>
            </div>

            <div class="tweet-actions">
                <div class="tweet-icons">
                    <button class="icon-btn">üñºÔ∏è</button>
                    <button class="icon-btn">üòä</button>
                    <button class="icon-btn">üìä</button>
                    <button class="icon-btn">üìç</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="tweet-btn" @click="adicionarTweet()">Tweetar</button>
                </div>
            </div>
        </div>

        <!-- Feed de Tweets -->
        <div class="tweets-feed">

            <template x-for="tweet in tweets">
                <div class="tweet">
                    <div class="tweet-header">
                        <div class="avatar" x-text="tweet.usuario[0].toUpperCase()"></div>
                        <div class="tweet-author-info">
                            <div class="author-name" x-text="tweet.usuario"></div>
                            <div class="tweet-time">agora</div>
                        </div>
                    </div>
                    <div class="tweet-content" x-text="tweet.post">

                    </div>
                    <div class="tweet-stats">
                        <button class="stat-btn">üí¨ 12</button>
                        <button class="stat-btn retweeted" @click="tweet.retweets++" x-text="'üîÅ' + tweet.retweets"></button>
                        <button class="stat-btn liked" @click="tweet.curtidas++" x-text="'‚ù§Ô∏è' + tweet.curtidas"></button>
                        <button class="stat-btn">üì§</button>
                    </div>
                </div>
            </template>

        </div>
    </div>

    <script>
        function criarTweets() {
            return {
                tweetInput: {
                    usuario: '',
                    post: '',
                },

                tweets: [],

                adicionarTweet() {
                    if (this.tweetInput.usuario && this.tweetInput.post) {

                        this.tweets.push({ 
                            usuario: this.tweetInput.usuario,
                            post: this.tweetInput.post,
                            curtidas: 0,
                            retweets: 0
                        });

                        this.tweetInput.usuario = '';
                        this.tweetInput.post = '';
                    }
                }
            }
        }
    </script>
</body>

</html>
