<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Contador de Pontos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .score-label {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .score-number {
            color: white;
            font-size: 80px;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn-increment {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .btn-decrement {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-reset {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }

        .stats-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .click-instruction {
            margin-top: 20px;
            padding: 15px;
            background: #fff9c4;
            border-radius: 10px;
            color: #666;
            font-size: 13px;
            border-left: 4px solid #ffd700;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 28px;
            }

            .score-number {
                font-size: 60px;
            }

            .btn {
                font-size: 36px;
                padding: 15px;
            }

            .buttons-section {
                gap: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container" x-data="contador()">
        <h1>ðŸŽ¯ Contador de Pontos</h1>
        <p class="subtitle">Clique nos botÃµes para contar seus pontos</p>

        <div class="score-display">
            <div class="score-label">PontuaÃ§Ã£o Atual</div>
            <div class="score-number" x-text="total"></div>
        </div>

        <div class="buttons-section">
            <button class="btn btn-increment" @click="aumentar()">+</button>
            <button class="btn btn-decrement" @click="diminuir()">âˆ’</button>
        </div>

        <button class="btn-reset" @click="resetar()">ðŸ”„ Resetar Contador</button>

        <div class="click-instruction">
            ðŸ’¡ <strong>Dica:</strong> Use + para adicionar pontos e âˆ’ para remover
        </div>
    </div>
</body>

    <script>
        function contador() {
            return {
                total: 0,

                aumentar() {
                    this.total++
                    console.log(this.total)
                },

                diminuir() {
                    if (this.total > 0) {
                        this.total--
                        console.log(this.total)
                    }
                },

                resetar() {
                    this.total = 0
                }
            }
        }
    </script>

</html>
