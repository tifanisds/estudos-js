<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Quiz de Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 35px 40px;
            text-align: center;
            color: white;
        }

        .quiz-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-section {
            background: #f8f9fa;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .question-counter {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .question-number {
            color: #667eea;
            font-size: 18px;
        }

        .progress-bar-container {
            flex: 1;
            margin: 0 20px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 40%;
            transition: width 0.3s ease;
        }

        .score {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
        }

        .quiz-content {
            padding: 40px;
        }

        .question-section {
            margin-bottom: 35px;
        }

        .question-text {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .question-category {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .answers-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px 25px;
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover {
            transform: translateX(5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: #667eea;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .answer-btn:hover::before {
            transform: scaleY(1);
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #667eea;
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-color: #dc3545;
        }

        .answer-letter {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: 700;
            margin-right: 15px;
            font-size: 14px;
        }

        .quiz-actions {
            padding: 0 40px 40px;
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-screen {
            padding: 60px 40px;
            text-align: center;
        }

        .result-icon {
            font-size: 100px;
            margin-bottom: 25px;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .result-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .result-score {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 35px;
        }

        .result-stats {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .quiz-header {
                padding: 25px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .quiz-icon {
                font-size: 50px;
            }

            .progress-section {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .progress-bar-container {
                order: 3;
                width: 100%;
                margin: 10px 0 0 0;
            }

            .quiz-content {
                padding: 30px 20px;
            }

            .question-text {
                font-size: 18px;
            }

            .answer-btn {
                padding: 15px 20px;
                font-size: 15px;
            }

            .quiz-actions {
                padding: 0 20px 30px;
                flex-direction: column;
            }

            .result-screen {
                padding: 40px 20px;
            }

            .result-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
