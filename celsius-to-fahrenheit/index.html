<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to fahrenheit</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Celsius to Fahrenheit</h1>
        <h2>Converta a sua temperatura agora!</h2>

        <label for="celsius">Temperatura em Celsius</label>
        <input type="number" id="celsius" placeholder="Digite o valor em celsius: ">

        <button onclick="converter()">Converter</button>

        <div id="resultado"></div>

        <div class="formula">
            <h4>Fórmula de conversão</h4>
            <p>fahrenheit = (celsius * 9/5) + 32;</p>
        </div>

        <script src="./js/scripts.js"></script>
    </div>
</body>
</html>
