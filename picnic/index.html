<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu picnic</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
    
        <div class="left-column">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="">
            </div>

            <div class="buttons">
                <button onclick="toggleItem('bread')">PÃ£o</button>
                <button onclick="toggleItem('cake')">Bolo</button>
                <button onclick="toggleItem('hot-dog')">Cachorro quente</button>
                <button onclick="toggleItem('honey')">Mel</button>
                <button onclick="toggleItem('watermelon')">Melancia</button>
                <button onclick="toggleItem('juice')">Suco</button>
                <button onclick="toggleItem('pancake')">Panqueca</button>
                <button onclick="toggleItem('sandwich')">Sanduiche</button>
                <button onclick="toggleItem('fire')">Fogueira</button>
            </div>
        </div>

        <div class="right-column">
            <div class="cloth-picnic">
                <img src="./assets/img/bread.png" alt="" id="bread">
                <img src="./assets/img/cake.png" alt="" id="cake">
                <img src="./assets/img/hot-dog.png" alt="" id="hot-dog">
                <img src="./assets/img/honey.png" alt="" id="honey">
                <img src="./assets/img/watermelon.png" alt="" id="watermelon">
                <img src="./assets/img/fire.png" alt="" id="fire">
                <img src="./assets/img/juice.png" alt="" id="juice">
                <img src="./assets/img/pancake.png" alt="" id="pancake">
                <img src="./assets/img/sandwich.png" alt="" id="sandwich">
            </div>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
