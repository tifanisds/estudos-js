<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .post-container {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            max-width: 614px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #efefef;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .post-actions {
            display: flex;
            align-items: center;
            padding: 6px 16px;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 24px;
            transition: transform 0.2s ease;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-save {
            margin-left: auto;
        }

        .post-likes {
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }

        .post-caption {
            padding: 0 16px;
            margin-bottom: 8px;
        }

        .caption-username {
            font-weight: 600;
            color: #262626;
            margin-right: 6px;
        }

        .caption-text {
            color: #262626;
        }

        .post-date {
            padding: 0 16px;
            font-size: 10px;
            color: #8e8e8e;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .comments-section {
            border-top: 1px solid #efefef;
            max-height: 300px;
            overflow-y: auto;
        }

        .comment {
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            transition: background 0.2s ease;
        }

        .comment:hover {
            background: #fafafa;
        }

        .comment-profile {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .comment-username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
        }

        .comment-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .comment-text {
            font-size: 14px;
            color: #262626;
            margin-bottom: 8px;
        }

        .comment-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .comment-like-btn {
            background: none;
            border: none;
            color: #8e8e8e;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .comment-like-btn:hover {
            color: #262626;
        }

        .comment-likes-count {
            font-size: 12px;
            color: #8e8e8e;
            font-weight: 600;
        }

        .comment-input-section {
            border-top: 1px solid #efefef;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .emoji-btn:hover {
            transform: scale(1.1);
        }

        .comment-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #262626;
        }

        .comment-input::placeholder {
            color: #8e8e8e;
        }

        .post-btn {
            background: none;
            border: none;
            color: #0095f6;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .post-btn:hover {
            color: #00376b;
        }

        .post-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        /* Scrollbar customizada */
        .comments-section::-webkit-scrollbar {
            width: 8px;
        }

        .comments-section::-webkit-scrollbar-track {
            background: #fafafa;
        }

        .comments-section::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 4px;
        }

        .comments-section::-webkit-scrollbar-thumb:hover {
            background: #c7c7c7;
        }

        @media (max-width: 614px) {
            body {
                padding: 0;
            }

            .post-container {
                border: none;
                border-radius: 0;
                border-top: 1px solid #dbdbdb;
                border-bottom: 1px solid #dbdbdb;
            }
        }
    </style>
</head>

<body>
    <div class="post-container">
        <!-- Cabe√ßalho do Post -->
        <div class="post-header">
            <div class="profile-pic">TS</div>
            <span class="username">tifanisds</span>
        </div>

        <!-- Imagem do Post -->
        <div class="post-image">
            <img src="./assets/img/praia.jpg" alt="">
        </div>

        <!-- A√ß√µes do Post -->
        <div class="post-actions">
            <button class="action-btn like-btn">‚ù§Ô∏è</button>
            <button class="action-btn">üí¨</button>
            <button class="action-btn">üì§</button>
            <button class="action-btn btn-save">üîñ</button>
        </div>

        <!-- Curtidas -->
        <div class="post-likes">

        </div>

        <!-- Legenda -->
        <div class="post-caption">
            <span class="caption-username">tifanisds</span>
            <span class="caption-text">Que dia incr√≠vel! ‚òÄÔ∏è Aproveitando cada momento dessa viagem maravilhosa... üåä‚ú®
                #viagem #praia #verao</span>
        </div>

        <!-- Data -->
        <div class="post-date">
            h√° 2 horas
        </div>

        <!-- Se√ß√£o de Coment√°rios -->
        <div class="comments-section">

        </div>

        <!-- Input de Coment√°rio -->
        <div class="comment-input-section">
            <button class="emoji-btn">üòä</button>
            <input type="text" class="comment-input" placeholder="Adicione um coment√°rio...">
            <button class="post-btn">Publicar</button>
        </div>
    </div>

    <script>

        function contadorCurtidasFoto() {
            let curtidasFoto = 0

            const likes = document.querySelector('.post-likes')
            likes.innerText = curtidasFoto + ' curtidas'
            const botaoCurtida = document.querySelector('.like-btn')

            botaoCurtida.addEventListener('click', () => {
                curtidasFoto++
                likes.innerText = curtidasFoto + ' curtidas'
            })
        }

        function comentar() {

            const botaoEnviar = document.querySelector('.post-btn')
            const input = document.querySelector('.comment-input')

            botaoEnviar.addEventListener('click', () => {
                const areaComentarios = document.querySelector('.comments-section')

                const comment = document.createElement('div')
                comment.setAttribute('class', 'comment')
                areaComentarios.appendChild(comment)

                const commentProfile = document.createElement('div')
                commentProfile.setAttribute('class', 'comment-profile')
                commentProfile.innerText = 'US'
                comment.appendChild(commentProfile)

                const commentContent = document.createElement('div')
                commentContent.setAttribute('class', 'comment-content')
                comment.appendChild(commentContent)

                const commentHeader = document.createElement('div')
                commentHeader.setAttribute('class', 'comment-header')
                commentContent.appendChild(commentHeader)

                const commentUsername = document.createElement('span')
                commentUsername.innerText = 'Usu√°rio do instagram'
                commentUsername.setAttribute('class', 'comment-username')
                commentHeader.appendChild(commentUsername)

                const commentTime = document.createElement('span')
                commentTime.innerText = 'Agora'
                commentTime.setAttribute('class', 'comment-time')
                commentHeader.appendChild(commentTime)

                const commentText = document.createElement('div')
                commentText.setAttribute('class', 'comment-text')
                commentText.innerText = input.value
                commentContent.appendChild(commentText)

                const commentActions = document.createElement('div')
                commentActions.setAttribute('class', 'comment-actions')
                commentContent.appendChild(commentActions)

                const commentLikeBtn = document.createElement('button')
                commentLikeBtn.setAttribute('class', 'comment-like-btn')
                commentLikeBtn.innerText = "Curtir"
                commentActions.appendChild(commentLikeBtn)

                const commentLikesCount = document.createElement('span')
                commentLikesCount.innerText = '0 curtidas'
                commentLikesCount.setAttribute('class', 'comment-likes-count')
                commentActions.appendChild(commentLikesCount)

                let contador = 0
                commentLikeBtn.addEventListener('click', () => {
                    contador++
                    commentLikesCount.innerText = contador + ' curtidas'
                })

            })


        }

        contadorCurtidasFoto()
        comentar()
    </script>
</body>

</html>
