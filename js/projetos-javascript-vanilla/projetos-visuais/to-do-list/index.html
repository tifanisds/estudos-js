<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="./assets/img/lista-de-tarefas.png" alt="">
            <h1>My ToDo List</h1>
        </div>

        <div class="input-area">
            <input type="text" id="tarefa" placeholder="Adicione uma nova tarefa">
            <button onclick="adicionarTarefa()">+ Adicionar</button>
        </div>

        <div class="tasks-area">
            <p class="tasks-title">Minhas tarefas</p>
            <ul id="lista">

            </ul>
        </div>
    </div>
    
    <script src="./js/scripts.js"></script>
</body>
</html>
